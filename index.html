    section {

<body>
  <header>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>

  <main class="main-content">

      <p>Texto padrão do nosso site</p>
      <p>-----</p>
      <p>Trybe</p>
    </section>
  </main>
  <script>

    let turn = true;

    function changeParagraphText(){ 
    document.getElementsByTagName("p")[0].innerText = "Daqui a dois anos, me vejo codando"
    } 
  
    function changeRedSquare(){ 
    let colorMain = document.getElementsByClassName("main-content")
    for (i = 0; i < colorMain.length; i += 1) {
      colorMain[i].style.backgroundColor = "rgb(76,164,109)";
    }
  }
    function changeSquareColor(){ 
    let colorMainRed = document.getElementsByClassName("center-content")
    for (i = 0; i < colorMainRed.length; i += 1) {
      colorMainRed[i].style.backgroundColor = "white";
    }
}

    function correctTitle(){
      let changeText = document.getElementsByClassName("title")
    for (i = 0; i < changeText.length; i += 1) {
      changeText[i].innerText = "Exercício 5.1 - JavaScript";
    }
 }

 function changeParagraphTextUpper(){ 
    document.getElementsByTagName("p")[0].style.textTransform = "uppercase";
    document.getElementsByTagName("p")[1].style.textTransform = "uppercase";
    document.getElementsByTagName("p")[2].style.textTransform = "uppercase";
    } 

  function showConsoleLog(){
    console.log(document.getElementsByTagName("p")[0].innerHTML);
    console.log(document.getElementsByTagName("p")[1].innerHTML);
    console.log(document.getElementsByTagName("p")[2].innerHTML);
  }

  if(turn === true){
    changeSquareColor();
    changeParagraphText();
    changeRedSquare();
    correctTitle();
    changeParagraphTextUpper();
    showConsoleLog();
    }else if(turn === false){
    }
